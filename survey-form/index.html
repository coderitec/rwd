<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embtec | Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
  <h1 id="title">embtec student survey form</h1>
<p id="description">survey form for all students at embtec konzultz</p>
<form id="survey-form">
 <section>
    <div class="intro">
  <label id="name-label">Name</label><input type="text" id="name" placeholder="Franc Enemuo" required/>
   
     <label id="email-label">Email</label><input type="email" id="email" placeholder="franc@embtec.com.ng" required/>
  <label id="number-label">Number</label><input type="number" id="number" placeholder="20" min="10" max="20"/>
  </div>    
  <h3>gender</h3>
  <input type="radio" name="radio" value="gender"/>Male
  <input type="radio" name="radio" value="gender"/>FeMale
  <h3>choose your area</h3>
  <select id="dropdown">
    <option>office application</option>
    <option>graphic design</option>
    <option>web development</option>
    <option>data analysis</option>
    
  </select>
  <div class="about">
      <h3>choose your core skills</h3>
  <label><input type="checkbox" id="check" value="ppt"/>powerpoint</label>
    <label><input type="checkbox" id="check" value="excel"/>ms excel</label>
   <label><input type="checkbox" id="check" value="html"/>html</label>
  <label> <input type="checkbox" id="check" value="photo"/>photoshop</label>
   <label><input type="checkbox" id="check" value="js"/>javascript</label>
   <label><input type="checkbox" id="check" value="python"/>python</label>
  <label> <input type="checkbox" id="check" value="sql"/>sql</label>
   <label><input type="checkbox" id="check" value="css"/>css</label>
   <label><input type="checkbox" id="check" value="corel"/>coredraw</label>
  <h4>additional comments</h4>
  <textarea></textarea>
  </div>
  
  <button id="submit" value="Submit" type="submit">Submit</button>
  </section>  
  
</form>
</main>  
</body>
</html>
